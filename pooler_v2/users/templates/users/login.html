{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% load custom_filters %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="bg-secondary rounded p-4 shadow-lg" style="width: 400px;">
        <h3 class="text-center text-white mb-4">Login</h3>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label text-light">{{ form.username.label }}</label>
                {{ form.username|add_class:"form-control bg-dark text-light" }}
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label text-light">{{ form.password.label }}</label>
                {{ form.password|add_class:"form-control bg-dark text-light" }}
            </div>
            <button type="submit" class="btn btn-danger w-100">Login</button>
        </form>
    </div>
</div>
{% endblock %}
