{% extends "base.html" %}

{% block title %}Edit Data - Pooler{% endblock %}

{% block dashboard %}
<div class="container-fluid pt-4 px-4">
    <div class="bg-dark text-center rounded p-4">
        <h4 class="mb-4 text-white">Edit Extracted Data</h4>
        <div class="card mb-3 text-dark">
            <div class="card-body bg-light">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <a href="{% url 'files:panel_table' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
