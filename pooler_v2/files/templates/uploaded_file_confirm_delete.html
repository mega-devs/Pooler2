{% extends "base.html" %}

{% block title %}Confirm Delete - Pooler{% endblock %}

{% block dashboard %}
<div class="container-fluid pt-4 px-4">
    <div class="bg-dark text-center rounded p-4">
        <h4 class="mb-4 text-white">Confirm Deletion</h4>
        <div class="card mb-3 text-dark">
            <div class="card-body bg-light">
                <h5 class="card-title">Are you sure you want to delete this file?</h5>
                <p><strong>Filename:</strong> {{ file.filename }}</p>
                <div class="mt-3">
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Delete</button>
                        <a href="{% url 'files:uploaded_files_list' %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
